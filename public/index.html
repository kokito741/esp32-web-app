<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Sensor Readings App <i class="fas fa-clipboard-list"></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
<div class="content-sign-in" id="content-sign-in" style="display: none;">
  <div class="cards">
    <!--TEMPERATURE-->
    <div class="card">
      <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
      <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
    </div>
    <!--HUMIDITY-->
    <div class="card">
      <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
      <p><span class="reading"><span id="hum"></span> &percnt;</span></p>
    </div>
  </div>
  <!--HISTOGRAPH-->
  
  <div class="card">
    <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> HISTOGRAPH PER HOUR</p>
    <canvas id="myChart_PER_HOURS" style="width:90%; height:90%;"></canvas>
  </div>
  <div class="card">
    <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> HISTOGRAPH PER DAYS</p>
    <canvas id="myChart_PER_DAYS" style="width:90%; height:90%;"></canvas>
  </div>
  <div class="card">
    <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> HISTOGRAPH PER MONTHS</p>
    <canvas id="myChart_PER_MONTH" style="width:90%; height:90%;"></canvas>
  </div>
  <div class="card">
    <label for="date">Select a date:</label>
    <input type="date" id="date" name="date">
    <button id="draw">Draw Histograms</button>
    <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> HISTOGRAPH PER HOUR SELECTED DATE</p>
    <canvas id="myChart_PER_HOURS_SELECTED" style="width:90%; height:90%;"></canvas>
  </div>
  <div class="card">
    <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> HISTOGRAPH PER DAYS SELECTED DATE<</p>
    <canvas id="myChart_PER_DAYS_SELECTED" style="width:90%; height:90%;"></canvas>
  </div>
</div>
